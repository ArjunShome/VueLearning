<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/normalize.css/normalize.css"
    />
    <style type="text/css">
      body {
        font-family: monospace;
        padding: 20px;
        font-size: 16px;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 10px;
      }

      .photo {
        position: relative;
        border: 1px solid #ccc;
      }

      .photo img {
        width: 100%;
        display: block;
      }

      .favorite-button {
        background: none;
        border: none;
        color: #ccc;
        font-size: 24px;
        position: absolute;
        bottom: 5px;
        right: 5px;
        cursor: pointer;
      }

      .favorite-button.active {
        background: none;
        border: none;
        color: gold;
        font-size: 24px;
        position: absolute;
        bottom: 5px;
        right: 5px;
        cursor: pointer;
      }

      .no-photos {
        text-align: center;
        color: #999;
      }

      form {
        margin-bottom: 20px;
      }
    </style>
    <script src="https://unpkg.com/vue@3.4.0"></script>
  </head>

  <body>
    <div id="app">
      <!-- Form for Adding Photos -->
      <form @submit.prevent="addPhoto">
        <input placeholder="Enter image URL" v-model="newPhoto" />
        <button type="submit">Add Photo</button>
      </form>

      <!-- Conditional Rendering -->
      <p class="no-photos" v-if="photos.length === 0">
        No photos added yet. Add some!
      </p>

      <div class="gallery" v-else>
        <!-- List Rendering and Conditional Class Binding -->
        <div class="photo" v-for="photo in photos" :key="photo.id">
          <!-- An image goes here -->
          <img :src="photo.url" />
          <button
            class="favorite-button"
            @click="toggleFavorite(photo)"
            :class="{'active': photo.isFavourite}"
          >
            â˜…
          </button>
          <button @click="removePhoto(photo.id)">Delete</button>
        </div>
      </div>
    </div>

    <script>
      const { createApp, ref } = Vue;
      const App = {
        setup() {
          // Keep track of the list of photos
          const photos = ref([]);
          // We need a ref for the currently entered URL
          const newPhoto = ref("");

          const addPhoto = () => {
            // Adding photo logic goes here
            const photo = {
              id: photos.value.length + 1,
              url: newPhoto.value,
              isFavourite: false,
            };
            console.log(photo.id);
            if (newPhoto.value !== "") {
              photos.value.push(photo);
              newPhoto.value = "";
            }
          };
          const toggleFavorite = (photo) => {
            // Favorite toggling logic
            photo.isFavourite = !photo.isFavourite;
          };
          const removePhoto = (id) => {
            // Remove the desired chosen photo
            console.log(id);
            photos.value.splice(id - 1, 1);
          };

          return {
            addPhoto,
            photos,
            newPhoto,
            toggleFavorite,
            removePhoto,
          };
        },
      };
      createApp(App).mount("#app");
    </script>
  </body>
</html>
